<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Best Educational Institute for your Child</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style-starter.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Dashboard</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Dashboard</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<!-- Welcome block -->
<section class="w3l-contact py-1" id="contact">
    <div class="container py-md-1 py-1">
        <div class="title-main text-center mx-auto mb-md-1 mb-1" style="max-width:500px;">
            <h3 class="title-style" th:text="${'Welcome - ' + username}"></h3>
        </div>
    </div>
</section>
<!-- //Welcome block -->

<div class="site-section">

    <div class="table-responsive-class">
        <div class="row mb-4">
            <div class="overview-wrap">
                <h3 class="heading-21921" th:text="'Eazyschool course materials for ' + ${courses.name}"></h3>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCourse">Add New
                    Material
                </button>
            </div>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="material, iterStat : ${courseMaterials}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${material != null ? material.name : '-'}"></td>
            <td>
                <form th:if="${material != null}" th:action="@{/lecturer/deleteCourseMaterial}" method="post">
                    <input type="hidden" name="material_id" th:value="${material.id}">
                    <button type="submit" class="btn btn-warning">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
       th:text="${errorMessage}"></p>

    <!-- Add course material -->
    <div class="modal fade" id="addCourse" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCourseModalLabel">Add New Material</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/lecturer/addNewClassMaterial(courseId=${courses.courseId})}" method="post"
                      class="signin-form" th:object="${classMaterial}" enctype="multipart/form-data"
                      onsubmit="return validateFile()">
                    <div class="modal-body">
                        <div class="input-grids">
                            <div class="form-group">
                                <label for="classMaterialName">Class material name</label>
                                <input type="text" class="form-control" name="classMaterialName" id="classMaterialName"
                                       th:field="*{name}" required placeholder="Enter Class material name">
                            </div>
                            <div class="form-group">
                                <label for="file">Course Material (PDF only, max 10MB):</label>
                                <input type="file" class="form-control" id="file" name="file" accept="application/pdf"
                                       required>
                                <small id="fileHelp" class="form-text text-muted">Only PDF files are allowed. Max size
                                    10MB.</small>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-style btn-style-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-md-2 login-center text-start">
    <a th:href="@{/dashboard}">
        <button class="btn btn-style btn-style-3 text-left">BACK</button>
    </a>
</div>

<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer block -->

<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span></button>
<script>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            /*<![CDATA[*/
            var successMessage = /*[[${successMessage != null}]]*/ false ? /*[[${successMessage}]]*/ '' : null;
            var errorMessage = /*[[${errorMessage != null}]]*/ false ? /*[[${errorMessage}]]*/ '' : null;
            /*]]>*/

            if (successMessage) {
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: successMessage,
                });
            }

            if (errorMessage) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: errorMessage,
                });
            }
        });

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    function validateFile() {
        const fileInput = document.getElementById('file');
        const filePath = fileInput.value;
        const allowedExtensions = /(\.pdf)$/i;
        const maxSize = 10 * 1024 * 1024; // 10 MB
        const fileSize = fileInput.files[0].size;

        if (!allowedExtensions.exec(filePath)) {
            alert('Only PDF files are allowed.');
            fileInput.value = '';
            return false;
        }

        if (fileSize > maxSize) {
            alert('File size must be less than or equal to 10MB.');
            fileInput.value = '';
            return false;
        }

        return true;
    }
</script>

<!-- common jquery plugin -->
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<script src="/assets/js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>
<!-- //MENU-JS -->

<!-- disable body scroll when navbar is in active -->
<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<!-- //disable body scroll when navbar is in active -->

<!-- bootstrap -->
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<!-- //bootstrap -->
</body>

</html>
